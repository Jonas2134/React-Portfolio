<svg viewBox="0 0 210 100"
  xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD93D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6BCB77;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4D96FF;stop-opacity:1" />
    </linearGradient>
    <style>
      .retro-text {
        font-family: 'Handjet', display;
        font-size: 120px;
        font-weight: bold;
        fill: url(#gradient);
        text-shadow: 2px 2px #00000050;
      }
      .retro-subtext {
        font-family: 'Handjet', display;
        font-size: 54px;
        font-weight: bold;
        fill: url(#gradient2);
        text-shadow: 1px 1px #00000050;
      }
    </style>
  </defs>
  <text x="0" y="60%" dominant-baseline="middle" text-anchor="start" class="retro-text">JS</text>
  <text x="97%" y="30%" dominant-baseline="middle" text-anchor="end" class="retro-subtext">Jonas</text>
  <text x="100%" y="75%" dominant-baseline="middle" text-anchor="end" class="retro-subtext">Stiefer</text>
</svg>